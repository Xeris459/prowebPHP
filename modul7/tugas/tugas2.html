<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kalkulator sederhana</title>
  </head>
  <body>
    <table>
      <tr>
        <td>bilangan 1</td>
        <td><input type="text" id="bil1" /></td>
      </tr>
      <tr>
        <td>bilangan 2</td>
        <td><input type="text" id="bil2" /></td>
      </tr>
      <tr>
        <td>Hasil</td>
        <td><input type="text" id="hasil" /></td>
      </tr>
    </table>
    <button onclick="kalkulator('tambah')">+</button>
    <button onclick="kalkulator('kurang')">-</button>
    <button onclick="kalkulator('kali')">x</button>
    <button onclick="kalkulator('bagi')">/</button>
    <script>
      function kalkulator(operator) {
        const bil1 = parseInt(document.getElementById("bil1").value);
        const bil2 = parseInt(document.getElementById("bil2").value);

        switch (operator) {
          case "tambah":
            document.getElementById("hasil").value = bil1 + bil2;
            break;
          case "kurang":
            document.getElementById("hasil").value = bil1 - bil2;
            break;
          case "kali":
            document.getElementById("hasil").value = bil1 * bil2;
            break;
          case "bagi":
            document.getElementById("hasil").value = bil1 / bil2;
            break;
        }
      }
    </script>
  </body>
</html>
